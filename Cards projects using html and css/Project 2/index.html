<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icon image.jpg" alt="">

            <div class="textBox">
                <h2>Order Summary</h2>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint iusto distinctio, modi perspiciatis
                     voluptates mollitia dicta praesentium error accusamus voluptas?</p>
            </div>

            <div id="amountBox">
                <div id="leftBox">

                    <div id="imgBox">
                        <img src="music icon image.png" alt="">
                    </div>

                    <div id="textAmountBox">
                        <p>Amount</p>
                        <p>$99.99/year</p>
                    </div>
                    
                </div>

                <div id="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentButton">
                Proceed to Payment
            </button>

            <div id="cancelBox">
                <a href="#">Cancel Order</a>
            </div>

        </div>
    </div>
</body>
</html>
