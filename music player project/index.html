<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Lets Beat up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="logo_image"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1 id="containerHeading">Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="images/let me love you image.jpg" alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay">
                        <span class="timestamp">03:25</span>
                        <i class="fa-solid fa-circle-play songItemPlay" id="Let Me Love You"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/after dark image.jpg" alt="2">
                    <span class="songName">After Dark</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:19</span>
                        <i class="fa-solid fa-circle-play songItemPlay" id="After Dark"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/dandelions image.jpg" alt="3">
                    <span class="songName">Dandelions</span>
                    <span class="songListPlay">
                        <span class="timestamp">12:06</span>
                        <i class="fa-solid fa-circle-play songItemPlay" id="Dandelions"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/Despacito image.jpg" alt="4">
                    <span class="songName">Despacito</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:41</span>
                        <i class="fa-solid fa-circle-play songItemPlay" id="Despacito"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/infinity image.jpg" alt="5">
                    <span class="songName">Infinity</span>
                    <span class="songListPlay">
                        <span class="timestamp">03:57</span>
                        <i class="fa-solid fa-circle-play songItemPlay" id="infinity"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/into your arms image.jpg" alt="6">
                    <span class="songName">Into Your Arms</span>
                    <span class="songListPlay">
                        <span class="timestamp">02:10</span>
                        <i class="fa-solid fa-circle-play songItemPlay" id="Into Your Arms"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/love me like you do image.jpg" alt="7">
                    <span class="songName">Love me Like you do</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:09</span>
                        <i class="fa-solid fa-circle-play songItemPlay" id="Love Me Like You Do"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/mary on a cross image.jpg" alt="8">
                    <span class="songName">Mary On A Cross</span>
                    <span class="songListPlay">
                        <span class="timestamp">02:34</span>
                        <i class="fa-solid fa-circle-play songItemPlay" id="Mary On A Cross"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/night changes image.jpg" alt="9">
                    <span class="songName">Night Changes</span>
                    <span class="songListPlay">
                        <span class="timestamp">04:00</span>
                        <i class="fa-solid fa-circle-play songItemPlay" id="Night Changes"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img src="images/shape of you image.jpg" alt="10">
                    <span class="songName">Shape of You</span>
                    <span class="songListPlay">
                        <span class="timestamp">03:53</span>
                        <i class="fa-solid fa-circle-play songItemPlay" id="Shape of You"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>

        <div class="songInfo">
            <img src="images/music gif.gif" alt="gif" id="gif">
            <span>Let Me Love You</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/97053486a2.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
